<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-sign-up.css" />
    <link rel="stylesheet" href="/SIH WebD/css/hover-min.css" />
    <script
      src="https://kit.fontawesome.com/8b047c725c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <h2>PROCTORS</h2>
      </div>
      <div class="utilities">
        <a href="/SIH WebD/index.html"
          ><button class="hvr-underline-from-center">Home</button></a
        >
        <a href="/SIH WebD/logInPage/logIn.html">
          <button class="hvr-underline-from-center">Sign In</button>
        </a>
        <button class="hvr-underline-from-center">Demo</button>
        <button class="hvr-underline-from-center">Contact Us</button>
      </div>
    </div>
    <div class="main">
      <div class="box">
        <form action="#">
          <fieldset class="first">
            <legend>Personal Details</legend>
            <label for="f_name"
              >First Name : <br /><input type="text" id="f_name"
            /></label>
            <label for="l_name"
              >Last Name : <br /><input type="text" id="l_name"
            /></label>
            <label for="email"
              >E-mail : <br /><input type="email" id="email"
            /></label>
            <label for="mob_num"
              >Mobile Number : <br /><input type="tel" id="mob_num"
            /></label>
            <label for="dob"
              >Date of Birth : <br /><input type="date" id="dob"
            /></label>
            <label for="college"
              >Institution Name : <br /><input type="type" id="college"
            /></label>
            <label for="image"
              >Your Image: <br /><input type="file" id="image" /><br />(your
              face must be clear)</label
            >
            <label for="aadhar"
              >Aadhar Number : <br /><input type="number" id="aadhar"
            /></label>
          </fieldset>
          <fieldset class="second">
            <legend>Educational Background</legend>
            <label for="college"
              >Institution Name : <br /><input type="type" id="college"
            /></label>
            <label for="passing_year"
              >Passing Year : <br /><input type="text" id="passing_year"
            /></label>
            <label for="college-code"
              >College Code : <br /><input type="text" id="college-code"
            /></label>
            <label for="school"
              >School Name : <br /><input type="text" id="school"
            /></label>
            <label for="intermediate-marks"
              >Intermediate Certificate : <br /><input
                type="file"
                id="intermediate-marks"
            /></label>
          </fieldset>
          <fieldset class="third">
            <legend>Log In Details</legend>
            <label for="username"
              >User-Name : <br /><input type="text" id="username"
            /></label>
            <label for=""
              >Password : <br /><input type="password" id=""
            /></label>
            <label for="password"
              >Confirm Password : <br /><input type="password" id="password"
            /></label>
          </fieldset>
        </form>
        <div class="submit">
          <button value="submit" type="submit" class="submit-button">
            Submit
            <hr />
            <i class="fas fa-arrow-right"></i>
          </button>
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
